<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/header.css">
    <link rel="stylesheet" href="../style/main.css">
    <link rel="stylesheet" href="../style/footer.css">
    <title>Sistema de Biblioteca</title>
</head>

<body>
    <header>
        <h1>Cadastro de livros</h1>
        <nav>
            <ul>
                <li><a href="../livro/">Livros</a></li>
                <li><a href="../aluno/">Alunos</a></li>
                <li><a href="../emprestimo/">Emprestimos</a></li>
            </ul>
            <button class="btn-12"><span>Cadastrar</span></button>
        </nav>
    </header>
    
    <main>
    </main>

    <section id="cadastro" class="modal oculto">
        <div class="janela">
            <div class="modal-header">
                <h2>Cadastro de Livro</h2>
                <button class="btn-fechar">X</button>
            </div>
            <form>
                <label for="id">Id</label>
                <input id="id" type="number" placeholder="Id" name="id">
                <label for="titulo">Título</label>
                <input id="titulo" type="text" placeholder="Título" name="titulo" required>
                <label for="autor">Autor</label>
                <input id="autor" type="text" placeholder="Autor" name="autor" required>
                <label for="prateleira">Prateleira</label>
                <input id="prateleira" type="text" placeholder="Prateleira" name="prateleira" required>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </section>

    <footer>By Lucas G. Giachetto</footer>
    <script src="script.js"></script>
</body>
</html>
